<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
    </div>
</nav>

<!-- Container -->
<div class="container">

    <!-- Blog Posts Section -->
    <h1 class="mb-4 text-center">Latest Posts</h1>

    <!-- Blog Post Example -->
    <th:block>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title" th:text="${blog.title}">Sample Blog Title</h3>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${blog.author}">
                    By John Doe â€¢ <small th:text="${blog.createdAt}">Sep 19, 2025</small>
                </h6>
                <p class="card-text" th:text="${blog.content}">
                    This is a preview of the blog content...
                </p>
                <a href="#" class="btn btn-primary btn-sm">Read More</a>
                <a th:href="@{/edit/{id}(id=${blog.id})}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${blog.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </th:block>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
