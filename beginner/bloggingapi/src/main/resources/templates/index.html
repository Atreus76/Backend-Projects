<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
    </div>
</nav>

<!-- Container -->
<div class="container">

    <!-- Create New Blog Form -->
    <div class="card mb-5 shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Create a New Post</h2>
            <form th:action="@{/blogs}" method="post" th:object="${blog}">
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter blog title" required>
                </div>

                <!-- Author -->
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Enter your name" required>
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" th:field="*{content}" id="content" rows="5" placeholder="Write your blog content here..." required></textarea>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-success">Post Blog</button>
            </form>
        </div>
    </div>

    <!-- Blog Posts Section -->
    <h1 class="mb-4 text-center">Latest Posts</h1>

    <!-- Blog Post Example -->
    <th:block th:each="blog: ${blogs}">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title" th:text="${blog.title}">Sample Blog Title</h3>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${blog.author}">
                    By John Doe â€¢ <small th:text="${blog.createdAt}">Sep 19, 2025</small>
                </h6>
                <p class="card-text" th:text="${blog.content}">
                    This is a preview of the blog content...
                </p>
                <a th:href="@{/read/{id}(id=${blog.id})}" class="btn btn-primary btn-sm">Read More</a>
                <a th:href="@{/edit/{id}(id=${blog.id})}" class="btn btn-outline-secondary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${blog.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </th:block>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
